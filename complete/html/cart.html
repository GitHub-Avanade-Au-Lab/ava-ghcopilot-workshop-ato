<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a class="text-white" href="#">Logo</a>
                </div>
                <div class="flex items-center">
                    <a class="text-white" href="#">Home</a>
                    <a class="text-white ml-4" href="#">Shop</a>
                    <a class="text-white ml-4" href="#">Cart</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="bg-gray-200">
        <div class="container mx-auto px-4 py-16">
            <h1 class="text-4xl font-bold">Shopping Cart</h1>
            <p class="mt-4">Here are the items in your cart:</p>
            <!-- List of items in the cart would go here -->
        </div>
    </section>
    <section class="bg-gray-100">
        <div class="container mx-auto px-4 py-16">
            <h2 class="text-2xl font-bold">Checkout</h2>
            <p class="mt-4">Ready to checkout? Click the button below to proceed.</p>
            <a class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="#">Checkout</a>
        </div>
    </section>
</body>
</html>
